<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style type="text/css">
    #gameCanvas {
      width: 800px;
      height: 600px;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #ui button {
      margin: 5px 0;
      padding: 5px 10px;
      background: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #ui button:hover {
      background: #eeeeee;
    }
  </style>

  <title>Three.js Minecraft</title>
</head>

<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <button id="addBlockButton">Add Block</button>
    <button id="removeBlockButton">Remove Block</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.126.1/build/three.min.js"
    integrity="sha256-RhW9lLg3YYVh/c3z+9Q8cUD5GFShsH1f7mR0lvCROpk=" crossorigin="anonymous"></script>
  <!-- <script src="setups/setup-02.js"></script> -->
  <script src="scenes/minecraft-01.js"></script>
</body>

</html>
